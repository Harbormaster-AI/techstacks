            createEventAlias: "createChassisEvent"
            updateCommandAlias: "refreshChassisCommand"
            updateEventAlias: "refreshedChassisEvent"
            deleteCommandAlias: "closeChassisCommand"
            deleteEventAlias: "closedChassisEvent"
