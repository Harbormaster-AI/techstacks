entities:
    - name: "Chassis"
      data:
          - name: "name"
          - name: "serialNum"
          - name: "type"
            type: "ChassisType"
      relations:
          - name: "plant"
            type: "Plant"
            multiplicity: "OneToOne"
      aliases:
