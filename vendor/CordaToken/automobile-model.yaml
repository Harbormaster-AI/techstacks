enums:
    - name: "ChassisType"
      data:
          - name: "ShortPassenger"
          - name: "LongPassenger"
          - name: "SUV"
          - name: "Truck"

    - name: "EngineType"
      data:
          - name: "Four_Cylinder"
          - name: "Six_Cylinder"
          - name: "Eight_Cylinder"

    - name: "BrakingType"
      data:
          - name: "Standard"
          - name: "ABS"

    - name: "TransmissionType"
      data:
          - name: "Automatic"
          - name: "Manual"

valueObjects:
    - name: Plant
      data:
         - name: "plantNo"
         - name: "street"
         - name: "city"
         - name: "state"
         - name: "zipCode"
           type: "String"            
            
messages:
      commands:
      queries:
          - componentName: "ChassisHandling"
            affiliate: "Chassis"
            handlers:
              - name: "findByName"
                queryName: "findChassisSerialNum"
                type: "Normal"
                generateStubQueryHandler: "true"
                generateStubEventHandler: "true"
                inputArgs:
                  - name: "serialNum"
                    type: "String"
                returnValue:
                  - type: "Chassis"
                    singleValue: "true"
              - name: "findByType"
                queryName: "findChassisByType"
                type: "Normal"
                generateStubQueryHandler: "true"
                generateStubEventHandler: "true"
                inputArgs:
                  - name: "type"
                    type: "ChassisType"
                returnValue:
                  - type: "Chassis"
                    singleValue: "false"
      events:
            